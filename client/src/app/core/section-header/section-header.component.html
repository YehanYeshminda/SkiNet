<!-- this async automatically subscribes and then unsubscribe -->
<!-- using this breadcrumb service we will not be getting the header for the home page -->
<ng-container *ngIf="(breadCrumb$ | async) as breadCrumbs">
    <section *ngIf="breadCrumbs.length > 0 && breadCrumbs[breadCrumbs.length -1 ].label !== 'Home'" class="py-5"
        style="margin-top: 105px; background-color: #f5f5f5;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{ breadCrumbs.length > 0 && breadCrumbs[breadCrumbs.length - 1].label | titlecase }}</h1>
                </div>

                <div class="col-3">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
