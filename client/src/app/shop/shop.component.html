<div class="container">
    <div class="row">
        <!-- filter section -->
        <section class="col-3">
            <h5 class="text-warning ml-3">Sorts</h5>
            <select class="custom-select mb-3">
                <option selected>Alphabetical</option>
                <option>Price (Low to High)</option>
                <option>Price (High to Low)</option>
            </select>

            <ul class="list-group">
                <h5 class="text-warning ml-3">Brands</h5>

                <!-- used to pass a value to the selected brand and then set the class for the brand -->
                <li class="list-group-item" 
                    *ngFor="let item of brands" aria-current="true"
                    [class.active]="item.id === this.brandIdSelected"    
                    [value]="item.id" 
                    (click)="onBrandSelected(item.id)"
                >
                    {{ item.name }}
                </li>
            </ul>
            <ul class="list-group my-3">
                <h5 class="text-warning ml-3">Types</h5>
                <li class="list-group-item" 
                    *ngFor="let item of types" aria-current="true"
                    [class.active]="item.id === this.typeIdSelected"    
                    [value]="item.id" 
                    (click)="onTypeSelected(item.id)"
                    >
                    {{ item.name }}
                </li>
            </ul>
        </section>

        <!-- main section -->
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> results</span>
                </header>

                <div class="form-inline mt-2">
                    <input class="form-control mr-2" style="width: 300px;" placeholder="search" type="text">
                    <button class="btn btn-outline-primary my-2 ">Search</button>
                    <button class="btn btn-outline-success my-2 ml-2">Reset</button>
                </div>
            </div>
            
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
