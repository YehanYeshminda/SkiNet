<div class="card mb-4 box-shadow h-100">

  <div class="image position-relative" style="cursor: pointer;">
    <!-- image of the single product -->
    <img src="{{ product?.pictureUrl }}" class="img-fluid bg-light" alt="{{ product?.name }}" />

    <!-- used to show the buttons -->
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2" (click)="addItemToBasket()"></button>
      <button routerLink="/shop/{{product.id}}" routerLinkActive="router-link-active" type="button"
        class="btn btn-primary">
        View
      </button>
    </div>
  </div>

  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{product.id}}">
      <h6 class="text-uppercase">{{ product?.name }}</h6>
    </a>

    <span class="mb-2">{{ product?.price | currency }}</span>

  </div>
</div>
